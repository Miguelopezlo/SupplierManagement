<p-toast></p-toast>
<div class="content">
    <p-button label="Buscar por: "></p-button>
    <p-dropdown [options]="dropdownOptions" [autoDisplayFirst]=false [(ngModel)]="selectedItem" (onChange)="onChangeDrop($event)"></p-dropdown>
    <span class="p-input-icon-right">
        <i class="pi pi-search"></i>
        <input type="text" pInputText [(ngModel)]="value" (keydown.enter)="handleEnterKey()" [disabled]="boolInput"/>
    </span>
</div>
<p-table
    [value]="products"
    [columns]="columnHeadProducts"
    styleClass="p-datatable-gridlines"
    editMode="row"
    dataKey="productid"
    [scrollable]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
>
    <ng-template pTemplate="caption"> Lista de productos </ng-template>
    <ng-template pTemplate="header" let-column>
        <tr>
            <th style="width: 10%" *ngFor="let col of column">
                {{col}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product let-editing="editing" let-ri="rowIndex">
        <tr [pEditableRow]="product">
            <td>
                {{product.productId}}  
            </td>
            <td>
                {{product.productName}}
            </td>
            <td>
                <!-- <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="product.averageprice">
                    </ng-template>
                    <ng-template pTemplate="output"> -->
                        {{product.averagePrice}}
                    <!-- </ng-template>
                </p-cellEditor>    -->
            </td>
            <td>
                {{product.selectionCriteria}}
            </td>
            <td>
                {{product.activityName}}
            </td>
            <!-- <td>
                <div class="flex align-items-center justify-content-center gap-2">
                    <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil" (click)="onRowEditInit(product)" class="p-button-rounded p-button-text"></button>
                    <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check" (click)="onRowEditSave(product,ri)" class="p-button-rounded p-button-text p-button-success mr-2"></button>
                    <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times" (click)="onRowEditCancel(product, ri)" class="p-button-rounded p-button-text p-button-danger"></button>
                </div>
            </td> -->
        </tr>
    </ng-template>
</p-table>
