<p-toast></p-toast>
<p-table
    [value]="products"
    [columns]="columnHeadProducts"
    styleClass="p-datatable-gridlines"
    editMode="row"
    dataKey="productid"
    [scrollable]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
>
    <ng-template pTemplate="caption"> Crear producto </ng-template>
    <ng-template pTemplate="header" let-column>
        <tr>
            <th style="width: 10%" *ngFor="let col of column">
                {{col}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product let-editing="editing" let-ri="rowIndex">
        <tr [pEditableRow]="product">
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="product.productName">
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{product.productName}}
                    </ng-template>
                </p-cellEditor>   
            </td>
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="product.averagePrice">
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{product.averagePrice}}
                    </ng-template>
                </p-cellEditor>   
            </td>
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="product.selectionCriteriaId">
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{product.selectionCriteriaId}}
                    </ng-template>
                </p-cellEditor>            
            </td>
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="product.activityId">
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{product.activityId}}
                    </ng-template>
                </p-cellEditor>   
            </td>
            <td>
                <div class="flex align-items-center justify-content-center gap-2">
                    <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil" (click)="onRowEditInit(product)" class="p-button-rounded p-button-text"></button>
                    <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-save" (click)="onRowEditSave(product,ri)" class="p-button-rounded p-button-text p-button-success mr-2"></button>
                    <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times" (click)="onRowEditCancel(product, ri)" class="p-button-rounded p-button-text p-button-danger"></button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
